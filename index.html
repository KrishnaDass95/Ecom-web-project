<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Krishna's online store</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="brand">
        <a href="/">MeShop.</a>
      </div>
      <div class="nav-items">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
      </div>
    </nav>
    <div class="content">
      <div class="text-content">
        <div class="store-name">MeShop.</div>
        <div class="store-desc">Krishna's First online shop built on HTML CSS and JS</div>
        <div class="button">
          <a href="./login/"><button class="login">Login</button></a>
          <a href="./signup/"><button class="sign-up">Signup</button></a>
        </div>
        <div class="product-display">
          <div class="item">
            <img src="./shop/tshirt.png" alt="Item" />
            <div class="info">
              <div class="row">
                <div class="price">$100</div>
                <div class="sized">S,M,L</div>
              </div>
              <div class="colors">
                Colors:
                <div class="row">
                  <div class="circle" style="background-color: #000"></div>
                  <div class="circle" style="background-color: #4938af"></div>
                  <div class="circle" style="background-color: #203d3e"></div>
                </div>
              </div>
              <div class="row">Rating:</div>
            </div>
            <button id="addBtn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="image-landing">
        <img src="./landingPagePic.png" alt="">
      </div> 
    </div>
  </body>
</html>
