<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeShop.</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="brand">
        <a href="/">MeShop.</a>
      </div>
      <div class="nav-items">
        <a href="/cart">My Cart</a>
        <button id="logoutButton">Logout</button>
      </div>
    </nav>

    <main>
      <aside>
        <section>
          <title>Rating</title>
          <input
            type="range"
            id="range"
            min="0"
            max="5"
            value="0"
            list="values"
          />
          <datalist id="values">
            <option value="0" label="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" label="5"></option>
          </datalist>
        </section>
        <section>
          <title>Price Range</title>
          <ul>
            <li>
              <input id="0-25" type="checkbox" name="prange" />
              <label for="0-25">$0 to $25</label>
            </li>
            <li>
              <input id="25-50" type="checkbox" name="prange" />
              <label for="25-50">$25 to $50</label>
            </li>
            <li>
              <input id="50-100" type="checkbox" name="prange" />
              <label for="50-100">$50 to $100</label>
            </li>
            <li>
              <input id="100on" type="checkbox" name="prange" />
              <label for="100on">$100 onwards</label>
            </li>
          </ul>
        </section>
      </aside>
      <main-content>
        <input type="text" placeholder="Search" id="search-field"/>
        <div class="filters">
          <div class="filter active">All</div>
          <div class="filter men-filter">Mens</div>
          <div class="filter women-filter">Womens</div>
          <div class="filter jew-filter">Jewellery</div>
          <div class="filter electronics-filter">Electronics</div>
        </div>
        <section>
          <title>Men's Clothing</title>
          <div class="items men">
          </div>
        </section>

        <section>
          <title>Women's Clothing</title>
          <div class="items women">
          </div>
        </section>
        
        <section>
          <title>Jewellery</title>
          <div class="items jewelery"></div>
        </section>
        <section>
          <title>Electronics</title>
          <div class="items electronics">

          </div>

        </section>
      </main-content>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
